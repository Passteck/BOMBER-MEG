<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Distressed&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>BOMBER-MEG</title>
  </head>
  <body>
    <div id="menuscreen">
      <h1 class="title">B<i class="fa-solid fa-bomb"></i>MBER-MEG</h1>
      <h2 class="version">pre-alpha</h2>
      <h3 class="press_enter">Press ENTER to START</h3>
    </div>

    <div id="pausescreen" class="hidden">
      <h2 class="pause_title">Pause</h2>
      <button id="resume">Resume</button>
      <button id="menubtn">Menu</button>
      <button id="settings">Settings</button>
    </div>

    <div id="settingsscreen" class="hidden">
      <h2 class="settings_title">Settings</h2>
      <button id="backbtn">Back</button>
      <div id="music-control">
        <p>MUSIC</p>
        <span>🔇</span>
        <input
          type="range"
          id="music-slider"
          min="0"
          max="1"
          step="0.1"
          value="0.5"
        />
        <span>🔊</span>
      </div>
      <div id="sfx-control">
        <p>SFX</p>
        <span>🔇</span>
        <input
          type="range"
          id="sfx-slider"
          min="0"
          max="1"
          step="0.1"
          value="0.3"
        />
        <span>🔊</span>
      </div>
      <div id="voice-control">
        <p>VOICE</p>
        <span>🔇</span>
        <input
          type="range"
          id="voice-slider"
          min="0"
          max="1"
          step="0.1"
          value="1"
        />
        <span>🔊</span>
      </div>
    </div>

    <div id="gamescreen" class="hidden">
      <div id="gamepanel">
        <div id="health-display">
          <span id="health-icon">&hearts; &hearts; &hearts;</span>
        </div>
        <i id="bomb-icon" class="fa-solid fa-bomb"></i>
        <div id="timer">
          <i class="fa-solid fa-hourglass-end"><span id="chrono"></span></i>
        </div>
        <p class="keycounter">Key: 0</p>
      </div>
      <p id="messagetext"></p>

      <div class="cage">
        <img class="sprite" src="./assets/sprite/meg.webp" alt="meg" />
        <img class="enemy" src="./assets/sprite/crapaud.webp" alt="crapaud" />

        <img class="enemy_2" src="./assets/sprite/crapaud.webp" alt="crapaud" />
        <img class="enemy_3" src="./assets/sprite/crapaud.webp" alt="crapaud" />
        <img class="enemy_4" src="./assets/sprite/crapaud.webp" alt="crapaud" />
      </div>

      <audio
        id="music_menu"
        class="music"
        src="./audio/music/Music_by_kaveesha_Senanayake_from_Pixabay/lofi-hiphop-music-361050.mp3"
        loop
      ></audio>

      <audio
        id="music_stage1"
        class="music"
        src="./audio/music/Music_by_Nicholas_Panek_from_Pixabay/exploration-chiptune-rpg-adventure-theme-336428.mp3"
        loop
      ></audio>

      <audio
        id="explosiiion"
        class="voice"
        src="./audio/sfx/meg_sfx.wav"
      ></audio>

      <audio id="boom" class="sfx" src="./audio/sfx/explosion_sfx.wav"></audio>
    </div>

    <div id="victory-alert" class="hidden">
      <div class="alert-content">
        <h2>Victory!</h2>
        <p>You leaved the forest alive!</p>
        <button id="victory-ok">Continue</button>
      </div>
    </div>

    <div id="defeat-alert" class="hidden">
      <div class="alert-content">
        <h2 class="glitch-text">DEFEAT</h2>
        <p>Your explosion magic wasn't enough...</p>
        <button id="defeat-retry">Retry</button>
      </div>
    </div>

    <div id="controls-display">
      <div class="control">
        <span class="key_control">↑←↓→</span>
        <span class="label">OR</span>
        <span class="key_control">ZQSD</span>
        <span class="label">Move</span>
      </div>
      <div class="control">
        <span class="key_control">SPACE</span>
        <span class="label">Drop Bomb</span>
      </div>
      <div class="control">
        <span class="key_control">ESC</span>
        <span class="label">Pause</span>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
